{% extends "layout.html" %}
{% block content %}
<div class="container">
<div class="text-center">
    <div class="d-flex align-items-center justify-content-center gap-3 text-success pt-3">
        <div class="pb-3 pt-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-folder-check" viewBox="0 0 16 16">
              <path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"/>
              <path d="M15.854 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.707 0l-1.5-1.5a.5.5 0 0 1 .707-.708l1.146 1.147 2.646-2.647a.5.5 0 0 1 .708 0z"/>
            </svg>
        </div>
        <span class="my-0 fw-normal fw-bold fs-5">Data processing completed!</span>
    </div>
    <div class="d-flex justify-content-center py-3  text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg>
    </div>
    <div class="card-title pricing-card-title fs-2 pt-3">
        <small class="text-muted fw-normal">Estimated risk factor of aortic stenosis</small>
    </div>
    <div class="d-flex justify-content-center py-0 ">
        <div styles="font-size: 50px;" class="display-1 fw-bold pb-4 m-0 lh-1">
            {{result}}%
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="progress border">
                <div class="progress-bar bg-danger" role="progressbar" style="width: {{ result }}%" aria-valuenow="{{ result }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="text-center pt-3 text-muted">
        What is the risk factor of aortic stenosis? Read more in <a href="/faq">FAQ</a>.
    </div>


</div>
</div>
{% endblock %}
