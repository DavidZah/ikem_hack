<!DOCTYPE html>


<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" href="/">
        <svg class="bi me-2" height="32" width="40"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">HeartWave</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a aria-current="page" class="nav-link active" href="/">Loader</a></li>
        <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>
    </header>
  </div>
<main>
<div class="row row-cols-1 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">RESULT</h4>
          </div>
          <div class="card-body">
            <h2 class="card-title pricing-card-title"><small class="text-muted fw-light">Your current chance of dying is:</small></h2>
            {% if True %}
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style={{ result[0] }} aria-valuenow={{ result[1] }} aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
</div>
</main>
</html>
